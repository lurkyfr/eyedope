<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:::CORDYCEP RESEARCH:::</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #ff0000;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
            min-height: 100vh;
        }

        #lockScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        #asciiArt {
            font-size: 12px;
            line-height: 1;
            white-space: pre;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 0 0 10px #ff0000;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            25% { opacity: 0.8; }
            50% { opacity: 0.95; }
            75% { opacity: 0.85; }
        }

        @keyframes jitter {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-2px, 1px); }
            20% { transform: translate(2px, -1px); }
            30% { transform: translate(-1px, 2px); }
            40% { transform: translate(1px, -2px); }
            50% { transform: translate(-2px, -1px); }
            60% { transform: translate(2px, 1px); }
            70% { transform: translate(-1px, -2px); }
            80% { transform: translate(1px, 2px); }
            90% { transform: translate(-2px, 1px); }
        }

        .jitter {
            animation: jitter 0.3s infinite;
        }

        #loginForm {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            background: #1a0000;
            border: 2px solid #ff0000;
            color: #ff0000;
            padding: 12px 20px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            text-align: center;
            outline: none;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        input[type="text"]::placeholder {
            color: #660000;
        }

        button {
            background: #ff0000;
            border: 2px solid #ff0000;
            color: #000;
            padding: 12px 30px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        button:hover {
            background: #000;
            color: #ff0000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        }

        #gameScreen {
            display: none;
            padding: 20px;
        }

        #navbar {
            border: 2px solid #ff0000;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        #navbar::before {
            content: '╔════════════════════════════════════════════════════════════════════╗';
            position: absolute;
            top: -12px;
            left: 0;
            right: 0;
            text-align: center;
            background: #000;
            color: #ff0000;
        }

        #navbar::after {
            content: '╚════════════════════════════════════════════════════════════════════╝';
            position: absolute;
            bottom: -12px;
            left: 0;
            right: 0;
            text-align: center;
            background: #000;
            color: #ff0000;
        }

        #navbar h1 {
            font-size: 28px;
            letter-spacing: 5px;
            text-shadow: 0 0 20px #ff0000;
        }

        #navbar p {
            margin-top: 10px;
            font-size: 14px;
            color: #990000;
        }

        #gamesContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .gameCard {
            background: #0a0000;
            padding: 20px;
            position: relative;
            border: 2px solid #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .gameCard:hover {
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.5);
            transform: scale(1.02);
        }

        .gameCard::before {
            content: '┌─────────────────────────────────────────────┐';
            position: absolute;
            top: -12px;
            left: 0;
            right: 0;
            text-align: center;
            background: #000;
            font-size: 10px;
        }

        .skittlebug {
            color: whitesmoke;
            text-decoration:wavy;
        }

        .gameCard::after {
            content: '└─────────────────────────────────────────────┘';
            position: absolute;
            bottom: -12px;
            left: 0;
            right: 0;
            text-align: center;
            background: #000;
            font-size: 10px;
        }

        .gameImage {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 3px double #ff0000;
            margin-bottom: 15px;
            background: #000;
        }

        .gameTitle {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #ff0000;
        }

        .gameTitle::before {
            content: '『 ';
        }

        .gameTitle::after {
            content: ' 』';
        }

        .gameDescription {
            font-size: 12px;
            line-height: 1.6;
            color: #cc0000;
            text-align: center;
            margin-bottom: 15px;
        }

        .playButton {
            width: 100%;
            background: #000;
            border: 2px solid #ff0000;
            color: #ff0000;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .playButton:hover {
            background: #ff0000;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        .playButton::before {
            content: '▶ ';
        }

        .playButton::after {
            content: ' ◀';
        }

        @media (max-width: 768px) {
            #asciiArt {
                font-size: 8px;
            }
            
            #loginForm {
                flex-direction: column;
            }

            input[type="text"], button {
                width: 100%;
            }
        }
    </style>
</head>
