<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Bad Parenting 1</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">Bad Parenting 1</div>
    </div>
  </div>

  <script>
    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingBar = document.querySelector("#unity-loading-bar");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const fullscreenButton = document.querySelector("#unity-fullscreen-button");

    function unityShowBanner(msg, type) {
      // optional: display messages if you want
    }

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Build.loader.js";

    // ðŸ§© Load split files and merge them
    async function loadSplitData(baseUrl, parts) {
      const chunks = [];

      for (let i = 1; i <= parts; i++) {
        const partUrl = `${baseUrl}.part${i}`;
        const response = await fetch(partUrl);
        if (!response.ok) {
          throw new Error(`Failed to load ${partUrl}`);
        }
        const chunk = await response.arrayBuffer();
        chunks.push(chunk);

        // Show download progress (first 30%)
        const progress = i / parts * 0.3;
        progressBarFull.style.width = 100 * progress + "%";
      }

      const mergedBlob = new Blob(chunks);
      return URL.createObjectURL(mergedBlob);
    }

    // Unity config
    const config = {
      dataUrl: buildUrl + "/Build.data",
      frameworkUrl: buildUrl + "/Build.framework.js",
      codeUrl: buildUrl + "/Build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "twoootwo",
      productName: "Bad Parenting 1",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };

    // Mobile viewport adjustments
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      const meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.head.appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";
    }

    loadingBar.style.display = "block";

    Promise.all([
      loadSplitData("Build/Build.wasm", 2), 
      loadSplitData("Build/Build.data", 3)  
    ])
    .then(([wasmUrl, dataUrl]) => {
      config.codeUrl = wasmUrl;
      config.dataUrl = dataUrl;

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          // Remaining 70% for Unityâ€™s internal loading
          progressBarFull.style.width = 30 + (70 * progress) + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
          // free object URLs
          URL.revokeObjectURL(wasmUrl);
          URL.revokeObjectURL(dataUrl);
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    })
    .catch((error) => {
      alert("Failed to load game data: " + error.message);
    });
  </script>
</body>
</html>
